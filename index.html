    <meta charset="UTF-8">

<body class="landing">
    <div class="theme-toggle" onclick="toggleTheme()">
        <span class="theme-toggle-label">Dark Mode</span>
        <div class="theme-toggle-switch"></div>
        <span class="theme-toggle-status"></span>
    </div>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }
        (function() {
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (prefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <div class="landing-container">
        <header class="landing-header">
            <h1 class="landing-name">Michal Przytocki</h1>
        </header>

        <main class="path-selection">

            <div class="path-cards">

                        </svg>
                    </div>
                    <h2>IT Support</h2>
                    <p>Hardware repair & technical solutions</p>
                    <span class="card-arrow">&rarr;</span>
                </a>

                <a href="seo.html" class="path-card">

                            <path d="M3 3v18h18"/>

                        </svg>
                    </div>
                    <h2>SEO & Marketing</h2>
                    <p>Growth strategies and digital optimization</p>
                    <span class="card-arrow">&rarr;</span>
                </a>
            </div>
        </main>

        <footer class="landing-footer">
